<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="row">
      <form ngNativeValidate #mixForm enctype="multipart/form-data">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
              <label for="mix_title">Mix Title<span class="starReq">*</span></label>
              <input id="mix_title" name="mix_title" class="form-control" [(ngModel)]="mix.mixTitle" required>

            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
              <label for="mix_company">Company<span class="starReq">*</span></label>
              <select id="mix_company" name="mix_company" class="form-control" [(ngModel)]="mix.mixCompany.companyId"
                      required>
                <option [disabled]="true">Select A Company</option>
                <option  *ngFor="let company of companies" value="{{company.companyId}}">
                  {{company.companyName}}</option>
              </select>
            </div>
          </div>
          <br/>
          <hr/>
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
              <span class="h4">Upload Mix</span>
              <input type="file" class="form-control-file" (change)="onChangeFile($event)" required/>

            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
              <span class="h4">Upload Picture</span>
              <app-upload-pictures (pictureFile)="getPicture($event)" (pictureID)="getPicId($event)"
                                   [getAuthorUpload]="allowPicUpload"></app-upload-pictures>
            </div>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
            <button type="submit" class="btn-lg bg-success h3 float-right"
                    (click)="mixForm.checkValidity() && userID ? onUpload() : null">
              Upload</button>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
            <app-form-error-component [errorMessage]="lgnError"
                                      *ngIf="!userID && mix.mixTitle && mix.mixCompany.companyId">

            </app-form-error-component>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
