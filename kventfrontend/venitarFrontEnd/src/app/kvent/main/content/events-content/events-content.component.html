              <label class="col-xs-4 col-sm-4 col-md-4 col-lg-4">Event Name: </label>

                    </div>
                  </div>
                  <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                    <div class="row">
                      <label class="col-xs-4 col-sm-4 col-md-4 col-lg-4">Off. Ends: </label>
                      <span class="col-xs-12 col-sm-8 col-md-12 col-lg-8">{{event.eventEndDate}}</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>

                    <div class="row">
