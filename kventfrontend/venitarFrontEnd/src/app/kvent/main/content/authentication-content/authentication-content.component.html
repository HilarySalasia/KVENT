<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6" *ngIf="actDiv">
    <div class="row float-md-left float-lg-left">
      <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 ">
        <div class="row">

        </div>
      </div>
    </div>
  </div>
  <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6" *ngIf="actDiv">
    <form ngNativeValidate #form>
      <div class="row" style="float: right;">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" >
         <div class="row">
           <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
             <div class="row ">
               <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                 <div class="row mr-md-2 mr-lg-2">
                   <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                     <div class="row">
                       <label class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                         Username<span class="starReq">*</span></label>
                     </div>
                     <div class="row">
                       <input class="col-xs-12 col-sm-12 col-md-12 col-lg-12" name="userName" placeholder="Username"
                              [(ngModel)]="user.username" type="text" required>
                     </div>
                   </div>
                 </div>
               </div>

               <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                 <div class="row">
                   <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                     <div class="row">
                       <label for="txtEmail" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                         Email<span class="starReq">*</span></label>
                     </div>
                     <div class="row">
                       <input id="txtEmail" placeholder="Email" class="col-xs-12 col-sm-12 col-md-12 col-lg-12"
                              name="email" [(ngModel)]="user.email" type="email" required>
                     </div>
                   </div>
                 </div>
               </div>
             </div>
           </div>
         </div>
          <br/>
          <div class="row">
           <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
             <div class="row">
               <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                 <div class="row">
                   <div class="col-xs-12 col-sm-4 col-md-12 col-lg-4">
                     <div class="row mr-md-2 mr-lg-2">
                       <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                         <div class="row">
                           <label for="txtFirstName" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                             First<span class="starReq">*</span></label>
                         </div>
                         <div class="row">
                           <input id="txtFirstName" placeholder="First Name"class="col-xs-12 col-sm-12 col-md-12 col-lg-12"
                                  name="firstName" [(ngModel)]="user.firstName" type="text" required>
                         </div>
                       </div>
                     </div>
                   </div>

                   <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                     <div class="row mr-md-2 mr-lg-2">
                       <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                         <div class="row">
                         <label for="txtSecName" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                           Middle<span class="starReq">*</span></label>
                         </div>
                         <div class="row">
                           <input id="txtSecName" placeholder="Second Name" class="col-xs-12 col-sm-12 col-md-12 col-lg-12"
                                  name="middleName" [(ngModel)]="user.middleName" type="text" required>
                         </div>
                       </div>
                     </div>
                   </div>

                   <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                     <div class="row">
                       <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                         <div class="row">
                          <label for="txtSurname" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            Surname<span class="starReq">*</span></label>
                         </div>
                         <div class="row">
                           <input id="txtSurname" placeholder="Surname" class="col-xs-12 col-sm-12 col-md-12 col-lg-12"
                                 name="surname" [(ngModel)]="user.surname" type="text" required>
                         </div>
                       </div>
                     </div>
                   </div>
                 </div>
               </div>
             </div>
           </div>
         </div>
          <br/>
          <div class="row">
           <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
             <div class="row">
               <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                 <div class="row">
                   <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                     <div class="row mr-md-2 mr-lg-2">
                       <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                         <div class="row">
                           <label for="inpDOB" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">D.O.B
                             <span class="starReq">*</span></label>
                         </div>
                         <div class="row">
                           <input id="inpDOB" placeholder="Date of Birth" class="col-xs-12 col-sm-12 col-md-12 col-lg-12"
                                  name="dob" [(ngModel)]="user.dateOfBirth"  type="date"
                                  min="{{minDate | date: 'yyyy-MM-dd'}}"
                                  max="{{maxDate | date: 'yyyy-MM-dd'}}" required>

                         </div>
                       </div>
                      </div>
                   </div>

                   <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                     <div class="row mr-md-2 mr-lg-2">
                       <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                         <div class="row">
                         <label for="inpPhyAdd" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">Phy. Addr</label>
                       </div>
                         <div class="row">
                           <input id="inpPhyAdd" placeholder="P.O Box" class="col-xs-12 col-sm-12 col-md-12 col-lg-12"
                                  name="phyAddress" [(ngModel)]="user.phyAddr" type="text">
                         </div>
                       </div>
                     </div>
                   </div>

                   <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                     <div class="row">
                       <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                         <div class="row ">
                           <label for="inpCountry" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">Country
                             <span class="starReq">*</span></label>
                         </div>
                         <div class="row ">
                           <select id="inpCountry" placeholder="Country" class="col-xs-12 col-sm-12 col-md-12 col-lg-12"
                                   name="country" [(ngModel)]="user.country.countryId" required>
                             <option selected disabled>Select Option</option>
                             <option *ngFor="let country of countries " value="{{country.countryId}}">
                               {{country.name}}</option>
                           </select>
                         </div>
                       </div>
                     </div>
                   </div>
                 </div>
               </div>
             </div>
           </div>
         </div>
        <br/>
        <div class="row" >
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="row">
                  <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                    <div class="row mr-md-2 mr-lg-2">
                      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="row ">
                          <label for="inpCounty" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">County
                            <span class="starReq">*</span></label>
                        </div>
                        <div class="row ">
                          <select id="inpCounty" placeholder="County" class="col-xs-12 col-sm-12 col-md-12 col-lg-12"
                                 name="county" [(ngModel)]="user.county.countyId" required>
                            <option selected disabled>Select Option</option>
                            <option *ngFor="let county of counties " value="{{county.countyId}}">{{county.countyName}}</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                    <div class="row mr-md-2 mr-lg-2">
                      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="row ">
                          <label for="inpWard" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            Ward<span class="starReq">*</span></label>
                        </div>
                        <div class="row ">
                          <select id="inpWard" placeholder="Ward" class="col-xs-12 col-sm-12 col-md-12 col-lg-12"
                                 name="ward" [(ngModel)]="user.ward.wardId" required>
                            <option selected disabled>Select Option</option>
                            <option *ngFor="let ward of wards " value="{{ward.wardId}}">{{ward.wardName}}</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                    <div class="row">
                      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="row">
                        <label for="inpTown" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                          Town<span class="starReq">*</span></label>
                      </div>
                        <div class="row ">
                          <select id="inpTown" placeholder="Town" class="col-xs-12 col-sm-12 col-md-12 col-lg-12"
                                  name="town" [(ngModel)]="user.town.townId" required>
                            <option selected disabled>Select Option</option>
                            <option *ngFor="let town of towns " value="{{town.townId}}">{{town.townName}}</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <br/>
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="row">
                  <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                    <div class="row mr-md-2 mr-lg-2">
                      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="row">
                          <label for="inpPass" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            Password<span class="starReq">*</span></label>
                        </div>
                        <div class="row">
                          <input id="inpPass" placeholder="Password" required
                                 class="col-xs-12 col-sm-12 col-md-12 col-lg-12"
                                 name="password" [(ngModel)]="passCode" type="password" />
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                    <div class="row">
                      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="row">
                        <label for="inpCPass" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                          Conf. Password<span class="starReq">*</span></label>
                      </div>
                        <div class="row ">
                          <input id="inpCPass" placeholder="Confirm Password" class="col-xs-12 col-sm-12 col-md-12 col-lg-12"
                                name="confPassword" [(ngModel)]="confPassCode" type="password" required/>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="row justify-content-center">
                      <app-form-error-component [errorMessage]="matchError"
                                                *ngIf="passCode != confPassCode && confPassCode && passCode">

                      </app-form-error-component>
                    </div>
                  </div>
                </div>
                <br/>
                <hr/>
                <div class="row">
                  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="row">
                      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" >
                        <div class="row float-md-right">
                          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <div class="row">
                              <span >
                                <button class="col-xs-12 col-sm-12 col-md-12 col-lg-12
                                btn btn-lg bg-success" name="submit" type="submit"
                                (click) = "form.checkValidity() && passCode === confPassCode? signUpUser() : null">
                                  Sign Up</button></span>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
          <br/>
        </div>
    </div>
    </form>
  </div>

</div>
<div class="row border-right ">
  <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6" *ngIf="!actDiv">
    <div class="row float-md-left float-lg-left">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <form ngNativeValidate #formLogin>
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 ">
            <div class="row mr-md-2 mr-lg-2">
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                <div class="row">
                  <label for="lgnUsername" class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                    Username or Email<span class="starReq">*</span></label>
                </div>
                <div class="row">
                  <input id="lgnUsername" class="col-xs-12 col-sm-12 col-md-12 col-lg-12 "
                         name="lgnusrname" [(ngModel)]="username" type="text" required/>
                </div>
              </div>
            </div>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 ">
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="row">
                  <label for="lgnPassword" class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                    Password<span class="starReq">*</span></label>
                </div>
                <div class="row">
                  <input id="lgnPassword" class="col-xs-12 col-sm-12 col-md-12 col-lg-12 "
                         name="lgnPassCode" type="password" [(ngModel)]="password" required/>
                </div>
              </div>
            </div>

          </div>
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="row justify-content-center">
              <app-form-error-component [errorMessage]="'Message'"></app-form-error-component>
            </div>
            <div class="row mt-md-2 mt-lg-2">
              <button class="col-xs-12 col-sm-12 col-md-6 col-lg-6 btn btn-lg bg-success" name="lgnSubmit"
                      type="submit" (click)="formLogin.checkValidity() ? loginUser() : null">Login</button>
            </div>
          </div>
        </div>
        </form>
    </div>
  </div>

  <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6" *ngIf="!actDiv">
    <div class="row float-md-left float-lg-left">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
        <div class="row">

        </div>
      </div>
    </div>
  </div>
</div>
