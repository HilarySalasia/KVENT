<!--Error Modal-->

<!-- Error Alert Message Window -->
<div id="errorBlock" class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
    <div class="row" *ngFor="let error of errors">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <div id="errorMsg" class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 float-right">
                <div class='alert alert-danger alert-dismissible fade show m-2' role='alert'>
                    <span><h5>{{error.title}}</h5><h6>{{error.message}}</h6></span>
                <button type=button class=close data-dismiss=alert aria-label=Close>
                <span aria-hidden=true>&times;</span>

                </button>
                </div>
            </div>
        </div>
    </div>
</div>
